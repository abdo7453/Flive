<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>flive</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <!-- HLS.js لدعم m3u8 -->
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
</head>
<body>
    <header>
        <h1>📺fLIVE</h1>
    </header>
    <main>
        <div id="channels" class="channels-grid"></div>
    </main>

    <!-- نافذة عرض القناة -->
    <div id="modal" class="modal" style="display:none;">
        <div class="modal-content">
            <span class="close" id="closeModal">&times;</span>
            <div id="modalInfo">
                <img id="modalLogo" src="" alt="" class="modal-logo">
                <h2 id="modalTitle"></h2>
            </div>
            <video id="modalPlayer" controls autoplay playsinline></video>
        </div>
    </div>
    <footer>
        <p>تطوير <a href="https://github.com/abdo7453" target="_blank">abdo7453</a> &copy; 2025</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
